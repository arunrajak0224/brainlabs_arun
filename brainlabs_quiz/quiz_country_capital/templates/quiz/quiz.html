{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities Quiz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Hi Sam! What is the capital city of {{ country }}?</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="capital" required>
            <button type="submit">Check</button>
        </form>
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
